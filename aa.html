<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Srour Agency | Home Page </title>
   <link rel="icon" type="image/x-icon" href="images/logo.png">
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
<style>
.whatsapp-icon {
   position: fixed;
   bottom: 20px;
   left: 20px;
   z-index: 1000;
   text-decoration: none;

}

.whatsapp-icon i {
   display: block;
   font-size: 35px;
   padding: auto;
   width: 60px;
   height: 60px;
   border-radius: 50%;
   background-color: #2db742;
   color: #fff;
   text-align: center;
   line-height: 60px;
   text-decoration: none;
}

.wa__popup_chat_box {
   position: fixed;
   bottom: 140px;
   left: 30px;
   right: unset;
   z-index: 1001;
   background: #fff;
   border: 1px solid #ccc;
   border-radius: 5px;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
   max-width: 350px;
   width: 700px;
   display: none;
   bottom: 100px;
   max-height: 600px;
}

.wa__popup_heading {
   display: flex;
   background: #2db742;
   color: #fff;
   font-size: 25px;
   padding: 20px;
   border-top-left-radius: 5px;
   border-top-right-radius: 5px;
}

.wa__popup_heading i {
   font-size: 40px;
   margin-right: 20px;
}

.wa__popup_content {
   max-height: 500px;
   overflow: auto;
}

.wa__popup_notice {
   margin: 20px;
   font-size: 15px;
   color: #888;
}

.wa__popup_content_item {
   margin: 20px;
   padding: 20px;
   border-left: solid #2db742 2px;
   border-radius: 5px;
}


.wa__popup_content_item a {
   display: flex;
   align-items: center;
   text-decoration: none;
   color: #333;
}

.wa__popup_avatar {
   width: 40px;
   height: 40px;
   overflow: hidden;
   border-radius: 50%;
   margin-right: 10px;
}

.wa__cs_img_wrap {
   width: 100%;
   height: 100%;
   background-size: cover;
   background-position: center;
}

.wa__popup_txt {
   flex: 1;
}

.wa__member_name {
   font-size: 14px;
}

.wa__member_duty {
   font-size: 11px;
}

.wa__popup_chat_box {
   animation: fadeInUp 0.3s ease-in-out;
   animation-fill-mode: both;
}

.wa__popup_chat_box.hide {
   animation: fadeOutDown 0.3s ease-in-out;
   animation-fill-mode: both;
}

@keyframes fadeInUp {
   0% {
      opacity: 0;
      transform: translateY(20px);
   }

   100% {
      opacity: 1;
      transform: translateY(0);
   }
}

@keyframes fadeOutDown {
   0% {
      opacity: 1;
      transform: translateY(0);
   }

   100% {
      opacity: 0;
      transform: translateY(20px);
   }
}

</style>
</head>

<body>


   <!-- Start WhatsApp Icon  -->
   <div class="wa__popup_chat_box" id="chatBox">
      
      <div class="wa__popup_heading">
         <i class="fab fa-whatsapp"></i>
         Start a Conversation</div>
      <div class="wa__popup_content">
         <div class="wa__popup_notice">The team typically replies in a few minutes.</div>
         <div class="wa__popup_content_list">
            <div class="wa__popup_content_item">
               <a target="_blank" href="https://api.whatsapp.com/send?phone=96176555175"
                  rel="nofollow noopener noreferrer">
                  <div class="wa__popup_avatar">
                     <div class="wa__cs_img_wrap"
                        style="background: url('https://alisrourmedia.com/wp-content/uploads/2024/02/Picsart_24-02-17_22-13-05-897.jpg') center center / cover no-repeat;">
                     </div>
                  </div>
                  <div class="wa__popup_txt">
                     <div class="wa__member_name">Ali Srour Media</div>
                     <div class="wa__member_duty"></div>
                  </div>
               </a>
            </div>
         </div>
      </div>
   </div>

   <a href="javascript:void(0)" class="whatsapp-icon" id="openChat">
        <i class="fab fa-whatsapp"></i>
    </a>
   <!-- End WhatsApp Icon  -->

   <script>
    document.getElementById("openChat").addEventListener("click", function () {
   var chatBox = document.getElementById("chatBox");
   if (chatBox.style.display === "none" || getComputedStyle(chatBox).display === "none") {
      chatBox.style.display = "block";
      chatBox.classList.remove("hide");
   } else {
      chatBox.classList.add("hide");
      setTimeout(function () {
         chatBox.style.display = "none";
      }, 200);
   }
});
   </script>
</body>

</html>
